steps:
  # Activate the service account
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'gcloud'
    args: ['auth', 'activate-service-account', '--key-file=service-account.json']

  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '.'
      - '-t'
      - 'gcr.io/$PROJECT_ID/your-image-name:$SHORT_SHA'
      - '-f'
      - 'Dockerfile'
      - '--build-arg'
      - 'GENERIC_ENV_VARIABLE=${_GENERIC_ENV_VARIABLE}'

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/your-image-name:$SHORT_SHA']

  # Deploy the Docker image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'your-service-name'
      - '--region=your-region'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--image=gcr.io/${PROJECT_ID}/your-image-name:$SHORT_SHA'
      - '--port=8080'
      - '--logs-bucket=gs://your-logs-bucket'

images:
  - 'gcr.io/$PROJECT_ID/your-image-name:$SHORT_SHA'